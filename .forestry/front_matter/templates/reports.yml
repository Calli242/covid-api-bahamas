- type: field_group_list
  name: facilities
  label: Facilities
  fields:
  - type: text
    name: facility
    label: Facility
    description: A listing of health facilities in The Bahamas.
  hidden: true
- type: field_group
  name: sex
  label: Sex
  fields:
  - type: text
    name: m
    label: Male
  - type: text
    name: f
    label: Female
  hidden: true
  description: 'Listing of sexes: Male, Female.'
- type: field_group
  name: report
  label: report
  fields:
  - type: text
    name: number
    label: Report Number
    description: This is the identification number of the current report.
    config:
      required: true
  - type: datetime
    name: date
    label: Report Date
    description: Enter the date of the current report entry.
    config:
      date_format: YYYY-DD-MM
      required: true
  - type: datetime
    name: entry_date
    hidden: true
    label: Entry Date
    description: This field is the date of entry for the current report.
    config:
      display_utc: true
    default: now
  - type: field_group
    name: cases
    label: Cases
    fields:
    - type: field_group_list
      name: by_island
      label: Cases by Island
      fields:
      - type: field_group
        name: island
        label: Island Breakdown
        fields:
        - type: text
          name: name
          label: Island Name
        - type: number
          name: to_date
          label: Cases To Date
          description: Current report's island aggregate.
        - type: number
          name: new_cases
          label: New Cases
          config:
            required: true
          description: New cases for island from current report.
        description: Current report island breakdown of COVID-19 cases.
      description: List case aggregates and new cases by island.
    - type: number
      name: to_date_total
      label: Aggregate Total
      description: Current report's aggregate case total.
      config:
        required: true
    - type: number
      name: new_total
      label: Total New Cases
      description: Total of new cases for the country.
      config:
        required: true
    - type: boolean
      name: ifHistory
      label: Are there any cases with a history of travel?
      description: Toggle if there are any cases reported with a history of travel.
      default: false
    - type: field_group_list
      name: history_of_travel
      fields:
      - type: field_group
        name: island
        label: island
        fields:
        - name: name
          type: select
          default: []
          config:
            required: true
            options: []
            source:
              type: pages
              section: ''
              file: 
              path: 
          label: Island Name
          description: Select island name.
        - type: text
          name: new
          label: new
      label: Cases with a History of Travel
      description: List cases with history of travel.
    - type: number
      name: totalHistoryOfTravel
      label: totalHistoryOfTravel
    - type: field_group_list
      name: bySex
      label: bySex
      fields:
      - type: field_group
        name: group
        label: group
        fields:
        - type: text
          name: sex
          label: sex
        - type: number
          name: new
          label: new
    - type: field_group
      name: inHospital
      label: inHospital
      fields:
      - type: field_group_list
        name: byFacility
        label: byFacility
        fields:
        - type: field_group
          name: facility
          label: facility
          fields:
          - type: text
            name: island
            label: island
          - type: text
            name: name
            label: name
          - type: number
            name: total
            label: total
          - type: number
            name: nonICU
            label: nonICU
          - type: number
            name: icu
            label: icu
      - type: field_group
        name: totals
        label: totals
        fields:
        - type: number
          name: total
          label: total
        - type: number
          name: nonICU
          label: nonICU
        - type: number
          name: icu
          label: icu
    - type: number
      name: active
      label: active
    - type: field_group
      name: recovered
      label: recovered
      fields:
      - type: number
        name: toDate
        label: toDate
      - type: number
        name: new
        label: new
    - type: field_group
      name: fatalities
      label: fatalities
      fields:
      - type: number
        name: toDate
        label: toDate
      - type: number
        name: unrelatedToDate
        label: unrelatedToDate
      - type: number
        name: underInvestigation
        label: underInvestigation
    description: Case details for current report entry.
  - type: boolean
    name: if_reported
    label: Are there any deaths reported in the current report?
    default: true
  - type: field_group_list
    name: reportedFatalities
    label: reportedFatalities
    fields:
    - type: field_group
      name: fatality
      label: fatality
      fields:
      - type: number
        name: age
        label: age
      - type: text
        name: sex
        label: sex
      - type: text
        name: island
        label: island
      - type: text
        name: date
        label: date
  - type: field_group
    name: tests
    label: tests
    fields:
    - type: number
      name: toDate
      label: toDate
    - type: number
      name: completed
      label: completed
    - type: number
      name: positive
      label: positive
    - type: number
      name: negative
      label: negative
    - type: number
      name: repeated
      label: repeated
    - type: number
      name: inconclusive
      label: inconclusive
